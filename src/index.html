<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="UTF-8">
  <meta name="description" content="Optimize your food menu choices to save money.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="propeller" content="b89c478e936e33082257b1c080867289">

  <meta property="og:url"           content="https://app.menumizer.com" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Menumizer" />
  <meta property="og:description"   content="The app for the frugal food finder" />
  <meta property="og:image"         content="https://app.menumizer.com/assets/imgs/white-logo.png" />

  <link rel="manifest" href="manifest.json">

  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
    integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
    crossorigin="anonymous"></script>


  <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">


  <title>The Menumizer</title>

  <link rel="preload" href="build/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113987093-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-113987093-1');
  </script>

  <!--<link rel="preload"  as="script" href="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js" type="application/javascript" crossorigin="anonymous">-->

  <style>
    ion-app{
      background: #f05742 url(assets/imgs/white-logo.png) no-repeat fixed center;
    }
  </style>

</head>
<body>

<!-- Ionic's root component and where the app will load -->
<ion-app class="md" style="background-color: #f05742">

  <div class="bar bar-header bar-dark">
    <div class="h1 title">Loading...</div>
  </div>

  <noscript>

    <div class="list card" style="margin-top: 30vh; z-index: 10">
      <div class="item item-body">
        <div>
          <i style="font-size: 200px; width: 3vw; margin-left:33vw" class="icon ion-sad-outline"></i>
        </div>

        <p>
          Non-javascript browser detected. This app requires javascript to work, please enable and reload.
        </p>

        <p>
          <a href="https://menumizer.com" class="subdued">Website</a>
          <a href="https://fb.com/menumizer" class="subdued">Facebook</a>
        </p>
      </div>
    </div>
  </noscript>

</ion-app>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The vendor js is generated during the build process
     It contains all of the dependencies in node_modules -->
<script src="build/vendor.js"></script>

<!-- The bundle js is generated during the build process -->
<script src="build/main.js"></script>

<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "url": "https://app.menumizer.com",
  "logo": "https://app.menumizer.com/assets/icons/android-icon-512x512.png"
}

</script>

</body>
</html>
