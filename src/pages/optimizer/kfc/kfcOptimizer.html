<ion-header>
  <ion-navbar class=" md toolbar-md-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      KFC Optimizer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page1" style="background-color:#f05742;">

  <div>
    <h1 id="optimizer-heading1" style="color:#FFFFFF;text-align:center;">
      I would like....
    </h1>

    <div id="optimizer-container1" ion-row>

      <div ion-col>
        <button id="optimizer-button1" ion-col (click)="increment('chicken_count')"  ion-button color="primary">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
      </div>
      <div ion-col>
        <button id="optimizer-button2" ion-col  (click)="increment('side_count')" ion-button color="primary">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
      </div>
      <div ion-col>
        <button id="optimizer-button3" ion-col (click)="increment('drink_count')" ion-button color="primary">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
      </div>
      <div ion-col>
        <button id="optimizer-button4" ion-col (click)="increment('popcorn_count')" ion-button color="primary">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
      </div>
      <div ion-col>
        <button id="optimizer-button5" ion-col (click)="increment('sandwich_count')" ion-button color="primary">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
      </div>

    </div>

    <div class="row">

      <div class="col" style="text-align: center">
        <h1 style="color:#FFFFFF;">
          {{model.chicken_count}}
        </h1>
      </div>
      <div class="col" style="text-align: center">
        <h1  style="color:#FFFFFF;">
          {{model.side_count}}
        </h1>
      </div>
      <div class="col" style="text-align: center">
        <h1  style="color:#FFFFFF;">
          {{model.drink_count}}
        </h1>
      </div>
      <div class="col" style="text-align: center">
        <h1  style="color:#FFFFFF;">
          {{model.popcorn_count}}
        </h1>
      </div>
      <div class="col" style="text-align: center">
        <h1  style="color:#FFFFFF;">
          {{model.sandwich_count}}
        </h1>
      </div>

    </div>

    <div class="row">


      <div ion-col>
        <button id="optimizer-button6" ion-col (click)="decrement('chicken_count')" ion-button color="primary">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </div>

      <div ion-col>
        <button id="optimizer-button7" ion-col  (click)="decrement('side_count')" ion-button  color="primary">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </div>

      <div ion-col>
        <button id="optimizer-button8"  ion-col (click)="decrement('drink_count')" ion-button color="primary">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </div>

      <div ion-col>
        <button id="optimizer-button9"  ion-col (click)="decrement('popcorn_count')" ion-button color="primary">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </div>

      <div ion-col>
        <button id="optimizer-button10"  ion-col (click)="decrement('sandwich_count')" ion-button color="primary">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </div>

    </div>

    <div class="row">

      <div ion-col style="text-align: center">
        <p style="color:#FFFFFF;">
          Pieces
        </p>
      </div>
      <div ion-col style="text-align: center">
        <p  style="color:#FFFFFF;">
          Sides
        </p>
      </div>
      <div ion-col style="text-align: center">
        <p  style="color:#FFFFFF;">
          Drinks
        </p>
      </div>
      <div ion-col style="text-align: center">
        <p  style="color:#FFFFFF;">
          Popcorn Chicken
        </p>
      </div>
      <div ion-col style="text-align: center">
        <p  style="color:#FFFFFF;">
          Sandwich
        </p>
      </div>

    </div>

    <button id="optimizer-button11" ion-button color="dark" offset-md-4 col-md-4 block on-click="goToResults()">
      GO
    </button>
  </div>

</ion-content>
