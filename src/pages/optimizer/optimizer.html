<ion-header>
  <ion-navbar class="toolbar-md-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Optimizer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#f05742;">

  <div ion-row>
    <div col-md-2 col-lg-4></div>
    <div col-lg-4 ion-col>
      <ion-item color="primary">
        <ion-label color="light">Select Restaurant</ion-label>
        <ion-select [(ngModel)]="outlet" (ionChange)="change()" color="primary">
          <ion-option value="kfc">Kentucky Fried Chicken</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div col-md-2 col-lg-4></div>
  </div>

</ion-content>
