<ion-content padding id="page1" style="background-color:#FF4757;">

  <div class="spacer" style="width:300px;height:20vh;"></div>

  <h1 id="optimizer-heading1" style="color:#FFFFFF;text-align:center;">
    I would like....
  </h1>

  <div id="optimizer-container1" class="row">
    <button id="optimizer-button1" class="col" (click)="model.chicken_amount =  model.chicken_amount + 1"  ion-button clear color="light">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    <button id="optimizer-button3" class="col" (click)="model.side_amount = model.side_amount + 1" ion-button clear color="light">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    <button id="optimizer-button2" class="col" (click)="model.drink_amount = model.drink_amount + 1" ion-button clear color="light">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
  </div>

  <div class="row">
    <div class="col" style="text-align: center">
      <h1 style="color:#FFFFFF;">
        {{model.chicken_amount}}
      </h1>
    </div>
    <div class="col" style="text-align: center">
      <h1  style="color:#FFFFFF;">
        {{model.side_amount}}
      </h1>
    </div>
    <div class="col" style="text-align: center">
      <h1  style="color:#FFFFFF;">
        {{model.drink_amount}}
      </h1>
    </div>
  </div>

  <div class="row">
    <button id="optimizer-button4" class="col" (click)="model.chicken_amount = model.chicken_amount - 1" ion-button clear color="light">
      <ion-icon name="arrow-down"></ion-icon>
    </button>
    <button id="optimizer-button5" class="col" (click)="model.side_amount = model.side_amount - 1" ion-button clear color="light">
      <ion-icon name="arrow-down"></ion-icon>
    </button>
    <button id="optimizer-button6"  class="col" (click)="model.drink_amount = model.drink_amount - 1" ion-button clear color="light">
      <ion-icon name="arrow-down"></ion-icon>
    </button>
  </div>

  <div class="row">
    <div class="col" style="text-align: center">
      <h1 style="color:#FFFFFF;">
        Pieces
      </h1>
    </div>
    <div class="col" style="text-align: center">
      <h1  style="color:#FFFFFF;">
        Sides
      </h1>
    </div>
    <div class="col" style="text-align: center">
      <h1  style="color:#FFFFFF;">
        Drinks
      </h1>
    </div>
  </div>

  <div class="spacer" style="width:300px;height:20vh;"></div>

  <button id="optimizer-button7" ion-button color="dark" block on-click="goToResults()">
    GO
  </button>
</ion-content>
