<ion-header>
  <ion-navbar class="toolbar-md-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page4"  style="background-color:#FF4757;">
  <div offset-md-2 col-md-8 offset-lg-4 col-lg-4>
    <h1 id="results-heading4" style="color:#FFFFFF;">
      You Should Order
    </h1>

    <div id="results-container3">
      <ion-list id="results-list2">
        <ion-item id="results-list-item-container3" *ngFor="let key of menu">
          <div>
            <p>{{result.optimal_deal[key].count}} {{key}}</p>
            <p>Pieces: {{result.optimal_deal[key].chicken_count}}</p>
            <p>Sides: {{result.optimal_deal[key].side_count}}</p>
            <p>Drinks: {{result.optimal_deal[key].drink_count}}</p>
            <p>Cost: {{result.optimal_deal[key].price}}</p>
          </div>
        </ion-item>

      </ion-list>
    </div>

    <div class="spacer" style="width:300px;" id="results-spacer2"></div>

    <h3 id="results-heading5" style="color:#FFFFFF;">
      Total: ${{price}}
    </h3>

    <button id="results-button8" ion-button color="dark" block>
      Share
    </button>
  </div>

</ion-content>
