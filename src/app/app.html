<ion-menu [content]="mainContent" class="md">
  <ion-header>
    <ion-toolbar class="md toolbar-md-primary">
      <ion-title>
        Menumizer v{{version}} {{online? "" : "(Offline)"}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" class="md" style="overflow-y: hidden">
    <ion-list id="menu-list1">
      <ion-item color="primary">
        <ion-label color="light">Select Restaurant</ion-label>
        <ion-select [(ngModel)]="outlet" (ionChange)="change()" color="primary">
          <ion-option value="kfc">Kentucky Fried Chicken</ion-option>
        </ion-select>
      </ion-item>
      <br>
      <button ion-item  menuClose="" (click)="goToHome()">
        Home
      </button>
      <br>
      <button ion-item  menuClose="" (click)="goToOptimizer()" [disabled]="outlet === undefined">
        Optimizer <span *ngIf="outlet === undefined">(Select Restaurant)</span>
      </button>
      <br/>
      <button ion-item  menuClose="" (click)="goToRecent()">
        Recent Mizers
      </button>
      <br>
      <button ion-item  menuClose="" (click)="goToAbout()">
        About
      </button>
    </ion-list>

    <ion-row style="margin-top:100px" >
      <ion-col>
        <button id="updateBtn"  ion-button col-10 offset-1 block (click)="doRefresh()">
          Reload (force updates)
        </button>
        <button *ngIf="!installed" id="installBtn" ion-button col-10 offset-1 block (click)="install()">
          Install App
        </button>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>


<ion-nav #mainContent [root]="rootPage"></ion-nav>
