<ion-menu [content]="mainContent" class="md">
  <ion-header>
    <ion-toolbar class="toolbar-md-primary">
      <ion-title>
        Menumizer v{{version}} {{online? "" : "(Offline)"}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1" style="padding-right: 20px">
      <br>
      <button ion-item  menuClose="" (click)="goToHome()" id="menu-list-item1">
        Home
      </button>
      <br>
      <button ion-item  menuClose="" (click)="goToOptimizer()" id="menu-list-item2">
        Optimizer
      </button>
      <br>
      <button ion-item  menuClose="" (click)="goToAbout()" id="menu-list-item3">
        About
      </button>
    </ion-list>

    <ion-row style="margin-top:45vh" >
      <ion-col>
        <button id="updateBtn"  ion-button col-10 offset-1 block (click)="doRefresh()">
          Reload App
        </button>
        <ion-row>
          <ion-col offset-1 col-10>
            <p>In case app is not updating</p>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>


<ion-nav #mainContent [root]="rootPage"></ion-nav>
